<div ng-controller="PlayCtrl">
  <h3>Numbers</h3>
  <ul>
    <li ng-repeat="n in play.numbers">{{n}}</li>
  </ul>

  <h3>Odd numbers</h3>
  <ul>
    <li ng-repeat="n in play.oddNumbers">{{n}}</li>
  </ul>

  <h3>Even numbers</h3>
  <ul>
    <li ng-repeat="n in play.evenNumbers">{{n}}</li>
  </ul>

  <h3>Sorted</h3>
  <ul>
    <li ng-repeat="n in play.sortedNumbers">{{n}}</li>
  </ul>
</div>
